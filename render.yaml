services:
  - type: web
    name: kalmskills-backend
    runtime: python
    plan: free
    pythonVersion: 3.11
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: static_site
    name: kalmskills-frontend
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://kalmskills.onrender.com
